<html lang="en">

  <body>
    <h1>ToDoList</h1>
    <ul></ul>
    <input type="text">
    <button class="btn btn-primary add">Add Item</button>
    <button class="btn btn-primary delete">Delete Item</button>    
  </body>
  <script>
    // Variáveis e Funções
        // Função que retorna um componente HTML na tela
        const component = (tag) => (text, clasz='', id, type='', singleTag=false) => {
            id === undefined ? id = clasz : ''
            return singleTag == true ? `<${tag} class="${clasz}" id="${id}">` : `<${tag} class="${clasz}" id="${id}">${text}</${tag}>`
        }
        const h1 = component('h1')
        h1()
        // Elementos DOM
            const ul = document.querySelector('ul')
            const input = document.querySelector('input')
            const doneTasks = document.querySelectorAll('.done')
            const checkboxs = []
            const add = document.querySelector('.add')
            const deleter = document.querySelector('.delete')
    // Eventos
        // Adiciona Item a lista
            add.addEventListener('click', () => {
                ul.innerHTML += `<li><input type="checkbox" class="checkbox">${input.value}</li>`
                checkboxs.append()
            })
        // Marca uma tarefa como feita
            
  </script>
</html>
